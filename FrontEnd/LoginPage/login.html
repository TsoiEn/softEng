<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Student Credentials Login</title>
    <link rel="stylesheet" type="text/css" href="/login/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="/login/script.js"></script>
</head>

<body>
    <div class="logo">
        <img src="logo.png" width="400" height="400">
    </div>
    <div id="error"></div>
    <div class="wrapper">
        <form action="/login/studentlogin" method="POST">
            <div class="upper-wrapper">
                <h1>Login</h1>
                <p>Enter your username and password to log in</p>
                <div class="seal">
                    <img src="seal.png" width="60" height="auto">
                </div>
            </div>
            <div class="lower-wrapper">
                <div class="input-box">
                    <input type="text" placeholder="Username..." name="username" id="username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password..." name="password" id="password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                {{if .ErrorMessage}}
                <div style = "color: red;">
                    <center>{{.ErrorMessage}}</center>
                </div><br>
                {{end}}

                <button type="submit" class="btn">Log In</button>

                <div class="options">
                    <a href="#" class="forgot-password">Forgot Password</a>
                    <a href="#">FAQ</a>
                    <a href="#">Help</a>
                    <a href="#">Contact Us</a>
                </div>
                <div class="portal">
                    <p class="student">STUDENT</p>
                    <a href="/login/alumnilogin" class="alumni">ALUMNI</a>
                    <a href="/login/adminlogin" class="admin">ADMIN</a>
                </div>
            </div>
        </form>
    </div>
    
</body>

</html>
